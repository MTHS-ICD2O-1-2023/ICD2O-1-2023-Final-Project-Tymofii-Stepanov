<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <div class="game-container">
    <div class="choice" id="rock"><img src="assets/rock.png" alt="Rock"></div>
    <div class="choice" id="paper"><img src="assets/paper.png" alt="Paper"></div>
    <div class="choice" id="scissors"><img src="assets/scissors.png" alt="Scissors"></div>
  </div>
  <div class="result">
    <p id="result-text">Make your choice!</p>
  </div>
  <div class="scoreboard">
    <p id="score">Player: 0 Computer: 0</p>
  </div>
  <script src="game.js"></script>
</body>
</html>
